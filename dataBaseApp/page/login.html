<!DOCTYPE html> {% load static %}
<!-- 加载静态文件标签 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .empty-space {
        height: 75px; /* 设置你想要的高度 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="{% static 'image/logo.jpg' %}"
        alt="Logo"
        class="logo-img"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%"
      />
      <div
        style="
          position: fixed;
          top: 8%;
          left: 5%;
          color: white;
          font-weight: 700;
          font-size: 80px;
        "
      >
        岩石基因库信息系统平台
      </div>
      <div
        style="
          background-color: white;
          border-radius: 12px;
          padding: 20px;
          position: fixed;
          right: 20rem;
          transform: translateY(-50%) scale(1.5);
        "
      >
        <img src="{% static 'image/title.png' %}" alt="Logo" class="logo-img" />
        <div class="col-md-4 empty-space">
          <!-- HTML内容 -->
        </div>
        {% if messages %}
        <div class="alert alert-danger">
          <span
            class="glyphicon glyphicon-exclamation-sign"
            aria-hidden="true"
          ></span>
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="请输入用户名"
            />
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="请输入密码"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
        <div class="mt-3 text-center">
          <p>没有账号? <a href="{% url 'register_view' %}">注册</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
